<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Login Page</title>
        
                	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
        <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>

	<!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="mystyle.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .card{
                height: 300px;
                margin-top: auto;
                margin-bottom: auto;
                width: 400px;
                background-color: rgba(0,0,0,0.5) !important;
               }
        </style>
        
    </h:head>
    <h:body class="body_login">
        
     
       
      
        <div class="container_default">
                <div class="d-flex justify-content-center h-100">
                        <div class="card">
                                <div class="card-header">
                                        <h3>Giriş Yap</h3>
                                </div>
                                <div class="card-body">
                                        <h:form>
                                            
                                            <!--İnvisible values-->
                                            <h:inputText value="#{user.id}" id="id" style="display: none" />
                                            <h:inputText value="#{user.name}" id="name" style="display: none" />
                                            <h:inputText value="#{user.surname}" id="surname" style="display: none" />
                                            <h:inputText value="#{user.height}" id="height" style="display: none" />
                                            <h:inputText value="#{user.weight}" id="weight" style="display: none" />
                                            <h:inputText value="#{user.age}" id="age" style="display: none" />
                                            <h:inputText value="#{user.gender}" id="gender" style="display: none" />
                                          
                                            <h:inputText value="#{user.password_c}" id="password_c" style="display: none" />
                                            
                                                <div class="input-group form-group">
                                                        <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                                        </div>
                                                    <h:inputText id="email"  class="form-control" value="#{user.email}" required="true" requiredMessage="Lütfen geçerli bir email adresi griniz" pt:placeholder="Email" >
                                                           <!-- <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/> -->
                                                    </h:inputText>
                                            
                                                </div>
                                                <div class="input-group form-group">
                                                        <div class="input-group-prepend">
                                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                        </div>
                                                        <h:inputSecret id="password" class="form-control" value="#{user.password}" required="true" requiredMessage="Lütfen geçerli bir şifre giriniz" pt:placeholder="Şifre">
                                                           <!-- <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/ --> 
                                                        </h:inputSecret>  
                                                </div>
                                             
                                                <div class="input-group form-group">
                                                        <div class="input-group-prepend">
                                                            <p style="color: red">#{user.errorLogin}</p>
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                    <a href="register.xhtml" style="color: blanchedalmond">Hesabın yok mu? Üye ol</a>
                                                    <h:commandButton type="submit" class="btn float-right login_btn" value="Giriş" action="#{user.login()}"/>
                                                </div>
                                        </h:form>
                                </div>
                               
                        </div>
                </div>
        </div>    
        
        
        
    </h:body>
</html>
