<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Blog Display</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--
        <style>
            @media (min-width: 1200px) {
                .container {
                  width: 800px;
                  height: 200px;
                }
              }
        </style>
        -->
        <style>
            .bottom-left {
                position: absolute;
                bottom: 8px;
                left: 25px;
                color:white;
                margin: 3%;
                text-shadow: 2px 2px #4a4a4a;
              }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row"  style="margin-top: 10%;">
                <div class="col-md-9">
                    <h:form>
                        <img src="#{BlogBean.imageUrl}" class="img-fluid" alt="Responsive image"></img>
                        <h1 class="display-3">#{BlogBean.title}</h1>
                        <br/>
                        <p class="p">#{BlogBean.content}</p>

                    </h:form>
                </div>
                <div class="d-xs-none col-md-3 d-none d-md-block">
                    <h:form>
                    
                        <ui:repeat var="text" value="#{BlogBean.getBlogList()}">
                            <div class="row ">
                            <h:panelGroup layout="block" id="container" class="col-md-12" >

                                <h:commandLink action="#{BlogBean.getBlog(text.id)}" style="display:block;">
                                    <div style="margin:3%">
                                        <img src="#{text.imageUrl}" class="img-fluid" alt="Responsive image"></img>
                                        <div class="bottom-left"><p>#{text.title}</p></div>
                                    </div>
                                </h:commandLink>

                            </h:panelGroup>
                            </div>
                        </ui:repeat>
                    
                </h:form>             
                </div>
            </div>
        </div>
    </h:body>
</html>
