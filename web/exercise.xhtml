<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Count Your Calories</h1>
        <h:form>
            <h:panelGroup>
                <h:outputText value="Enter the Exercise"/>
                <h:inputText value="#{ExerciseBean.name}" required="true"/><br></br>

                <h:outputText value="Enter the calories per minute"/>
                <h:inputText value="#{ExerciseBean.cal}"/><br></br>

                <h:outputText value="Enter the image url"/>
                <h:inputText value="#{ExerciseBean.imageurl}"/><br></br>

                <h:commandButton value="ADD" action="#{ExerciseBean.add(user.id)}"/>
            </h:panelGroup>
        </h:form>

        <h:panelGroup>
            <c:forEach var="exercise" items="#{ExerciseBean.getExercises(user.id)}">

                <h:graphicImage  value = "#{exercise.imageurl}"/>
                <h:outputText value="#{exercise.name}"/> 
                <h:form>
                    <h:inputHidden value="#{exercise.id}"></h:inputHidden>
                    <h:outputText value="Enter the minutes"/>
                    <h:inputText value="#{UserExerciseBean.exercisetime}" required="true"/>
                    <h:commandButton value="ADD" action="#{UserExerciseBean.addUserExercise(exercise.id,UserExerciseBean.exercisetime,user.id)}"/>
                </h:form>
                <h:form>
                    <h:commandButton value="SIL" action="#{ExerciseBean.DeleteExercises(exercise.id,user.id)}"/>
                </h:form>  
            </c:forEach>
        </h:panelGroup>

        <h:panelGroup>
            <h2>What did exercise today?</h2>
            <h:dataTable value = "#{UserExerciseBean.getUserExercises(user.id)}" var = "userexercise">

                <h:column>
                    <f:facet name = "header"> Exercise Name </f:facet>
                        #{userexercise.name}
                </h:column>
                <h:column>
                    <f:facet name = "header">Minutes</f:facet>
                        #{userexercise.exercisetime}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="SIL" action="#{UserExerciseBean.DeleteUserExercise(userexercise.id)}"/>
                    </h:form>  
                </h:column>         
            </h:dataTable> 

        </h:panelGroup>  
        <h:panelGroup>
            <h:outputText value="Total:"/>
            <h:outputText value="#{UserExerciseBean.getTotalCalExercise(user.id)}"/>

        </h:panelGroup>   

    </h:body>
</html>
