<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Settings</div>
        
         <h:form>
            <ol>
                
                <p>#{user.errorRegister}</p>
  
                <li>
                    Name<h:inputText id="name" required="true"  value="#{user.name}" requiredMessage="Please enter a valid name"/> 
                </li>
                
                <li>
                    Surname<h:inputText id="surname"  required="true" value="#{user.surname}" requiredMessage="Please enter a valid surname"/> 
                </li>
                
       
                
                <li>
                    password<h:inputText id="password" required="true" value="#{user.password}" requiredMessage="Please enter a valid password">
                                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/>
                            </h:inputText>   
                </li>
                
                 <li>
                     password_confirm<h:inputText id="password_c" required="true"  value="#{user.password_c}"  requiredMessage="Please enter a valid password" >
                                            <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/>
                                    </h:inputText>   
                </li>
                
                 <li>
                    Age<h:inputText id="age"  required="true" value="#{user.age}" requiredMessage="Please enter a valid age"/> 
                </li>
                
                 <li>
                    Height<h:inputText id="height"  required="true" value="#{user.height}" requiredMessage="Please enter a valid height"/> 
                </li>
                
                 <li>
                    weight<h:inputText id="weight"  required="true" value="#{user.weight}" requiredMessage="Please enter a valid weight"/> 
                </li>
                
                
                <li>
                    <h:selectOneRadio value="#{user.gender}" required="true"  requiredMessage="Please choose gender">
                           <f:selectItem itemValue="male" itemLabel="Male" />
                           <f:selectItem itemValue="female" itemLabel="Female" />
                   </h:selectOneRadio>
                </li>
                
                <li>
                    <h:commandButton type="submit" value="Kaydet" action="#{user.update()}"/>
                </li>               
                
            </ol>
         
        </h:form>
        
    </body>
</html>
