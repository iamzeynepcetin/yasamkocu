<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Welcome to Meditation Page</h1>
        <h:panelGroup>
            <ui:repeat var="meditation" value="#{MeditationBean.getMeditations()}">
                <h:panelGroup layout="block" id="container">
                    <h2>#{meditation.title}</h2>
                    <h:graphicImage  value = "#{meditation.imageurl}"/>
                    <input type="button" value="Lets do!" onclick="window.location.href='#{meditation.videourl}'"></input>
                </h:panelGroup>
            </ui:repeat>
        </h:panelGroup>
    </h:body>
</html>
