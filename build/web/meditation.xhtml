            <div class="row">
                <div class="col-xs-12" style="margin-right: 30px;">
                         <div class="dropdown">
                             <h:button class="btn btn-success"  value=" Ana Sayfa" style="width: 110px;"  id="dropdownMenuButton" outcome="main_menu.xhtml"/>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px;">
                            <button class="btn btn-success dropdown-toggle" style="width: 120px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Beslenme
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="nutrition.xhtml">Alınan Kalori</a>
                              <a class="dropdown-item" href="recipe.xhtml">Fit Tarifler</a>
                            </div>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px;">

                </div>

                         <div class="dropdown" style="margin-right: 20px">
                                <h:button class="btn btn-success"  value="Blog" style="width: 110px;"  id="dropdownMenuButton_3" outcome="blog.xhtml"/>

                        </div>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

            <div class="row row-cols-4">
                <ui:repeat var="meditation" value="#{MeditationBean.getMeditations()}">
                    <div class="col text-center mb-4"  style="width: 300px;">
                        <h5 class="card-title">#{meditation.title}</h5>
                        <h:graphicImage  value = "#{meditation.imageurl}" style="width: 300px;"/>
                        <input type="button" class="btn btn-success" style=" background-color:#04B404" value="Hadi yapalım!" onclick="window.location.href = '#{meditation.videourl}'"></input>
