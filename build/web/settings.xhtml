<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Settings</title>
        
        <title>Register Page</title>
                 	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
        <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>

	<!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="tahir.css"></link>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
  
    </h:head>
    <h:body class="body_settings">
        
                <div class="container" style="padding-top:5px;margin-bottom: 20px; margin-left: 250px;">
            <div class="row">
                <div class="col-xs-12" style="margin-right: 30px;">
                         <div class="dropdown">
                             <h:button class="btn btn-success"  value=" Ana Sayfa" style="width: 120px;"  id="dropdownMenuButton" outcome="main_menu.xhtml"/>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px;">
                            <button class="btn btn-success dropdown-toggle" style="width: 120px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Beslenme
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="nutrition.xhtml">Alınan Kalori</a>
                              <a class="dropdown-item" href="recipe.xhtml">Fit Tarifler</a>
                            </div>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px;">
                                <h:button class="btn btn-success"  value="Spor" style="width: 120px;"  id="dropdownMenuButton_2" outcome="exercise.xhtml"/>
                        </div>
                </div>
                 <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px">
                                <h:button class="btn btn-success"  value="Blog" style="width: 120px;"  id="dropdownMenuButton_3" outcome="blog.xhtml"/>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px">
                            <button class="btn btn-success dropdown-toggle" style="width: 120px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Psikoloji
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="meditation.xhtml">Meditasyon</a>
                              <a class="dropdown-item" href="kisilikTesti.xhtml">Kişilik Testi</a>
                           
                            </div>
                        </div>
                </div>
                 <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px">
                            <button class="btn btn-success dropdown-toggle" style="width: 120px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Profil
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="profil.xhtml">Profil</a>
                              <a class="dropdown-item" href="settings.xhtml">Ayarlar</a>
                              <a class="dropdown-item" href="login.xhtml">Çıkış</a>
                            </div>
                        </div>
                </div>
            </div>   
        </div>

        
                <div class="container_settings">
                <div class="d-flex justify-content-center h-100">
                        <div class="card">
                                <div class="card-header">
                                        <h3>Ayarlar</h3>
                                </div>
                                <div class="card-body">
                                        <h:form>
                                            
                                             <h:inputText value="#{user.id}" id="x" style="display: none" />
                                             
                                                <div class="input-group form-group">
                
                                                   <h:inputText id="name" class="form-control"    value="#{user.name}"  pt:placeholder="Ad"/> 
                                                </div>
                                             
                                                 <div class="input-group form-group">
                
                                                   <h:inputText id="surname" class="form-control"    value="#{user.surname}"  pt:placeholder="Soyad"/> 
                                                </div>
                                             
                                                <div class="input-group form-group">
                                                       
                                                    <h:inputText id="email"  class="form-control" value="#{user.email}"   pt:placeholder="Email" >
                                                          <!--  <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/> -->
                                                    </h:inputText>
                                                </div>
                                             
                                                <div class="input-group form-group">
                                                     
                                                        <h:inputSecret id="password" class="form-control" value="#{user.password}"   pt:placeholder="Şifre">
                                                          <!--   <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/> -->
                                                        </h:inputSecret>  
                                                </div>
                                             
                                                <div class="input-group form-group">
                                                  
                                                        <h:inputSecret id="password_c" class="form-control" value="#{user.password_c}"  pt:placeholder="Şifre tekrar">
                                                          <!--   <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/> -->
                                                        </h:inputSecret>  
                                                </div>
                                             
                                                <div class="input-group form-group">
                                                    <span class="input-group-text"><i>Yaş</i></span>
                                                    <h:inputText id="age"  class="form-control"  value="#{user.age}"  pt:placeholder="Yaş"/> 
                                                </div>
                                             
                                                <div class="input-group form-group">
                                                   <span class="input-group-text"><i>Boy</i></span>
                                                   <h:inputText id="height" class="form-control"   value="#{user.height}"  pt:placeholder="Boy"/> 
                                                </div>
                                            
                                                <div class="input-group form-group">
                                                   <span class="input-group-text"><i>Kilo</i></span>    
                                                  <h:inputText id="weight" class="form-control"   value="#{user.weight}"  pt:placeholder="Kilo"/> 
                                                </div>
                                        
                                                <div class="form-group">
                                                    <h:commandButton type="submit"  class="btn float-right login_btn" value="Kaydet" action="#{user.update()}"/>
                                                </div>
                                             
                                               <h:selectOneRadio value="#{user.gender}" class="form-control" >
                                                    <f:selectItem class="form-control" itemValue="male" itemLabel="Erkek" />
                                                    <f:selectItem class="form-control" itemValue="female" itemLabel="Kadın" />
                                               </h:selectOneRadio>
                                             
                                               <div class="input-group-prepend">
                                                   <p style="color: red; font-weight: bold">#{user.errorSettings}</p>
                                               </div>
                                        </h:form>
                                </div>
                               
                        </div>
                </div>
        </div> 
        
        
        
    </h:body>
</html>
