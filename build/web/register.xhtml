<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>Registering page</div>
        
        <h:form>
            <ol>
                
                <p>#{user.errorRegister}</p>
  
                <li>
                    Name<h:inputText id="name" required="true"  value="#{user.name}" requiredMessage="Please enter a valid name"/> 
                </li>
                
                <li>
                    Surname<h:inputText id="surname"  required="true" value="#{user.surname}" requiredMessage="Please enter a valid surname"/> 
                </li>
                
                <li>
                    email <h:inputText id="emailInputText" required="true" requiredMessage="Please enter a valid e-mail address" value="#{user.email}" validatorMessage="Invalid e-mail address format">
                                <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                          </h:inputText>
                </li>
                
                <li>
                    password<h:inputText id="password" required="true" value="#{user.password}" requiredMessage="Please enter a valid password">
                                    <f:validateRegex pattern="[A-Za-z]{6,}"/>
                            </h:inputText>   
                </li>
                
                 <li>
                     password_confirm<h:inputText id="password_c" required="true"  value="#{user.password_c}"  requiredMessage="Please enter a valid password" >
                                            <f:validateRegex pattern="[A-Za-z]{6,}"/>
                                    </h:inputText>   
                </li>
                
                
                <li>
                    <h:selectOneRadio value="#{user.gender}" required="true"  requiredMessage="Please choose gender">
                           <f:selectItem itemValue="male" itemLabel="Male" />
                           <f:selectItem itemValue="female" itemLabel="Female" />
                   </h:selectOneRadio>
                </li>
                
                <li>
                    <h:commandButton type="submit" value="Register bruh" action="#{user.register()}"/>
                </li>               
                
            </ol>
         
        </h:form>
    </h:body>
</html>
