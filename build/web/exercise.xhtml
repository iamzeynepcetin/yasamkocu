<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h1>Count Your Calories</h1>
    	<h:form>
            <h:panelGroup>
              <h:outputText value="Enter the Exercise"/>
              <h:inputText value="#{exercise.name}" required="true"/><br></br>
                        
                        <h:outputText value="Enter the calories per minute"/>
                        <h:inputText value="#{exercise.cal}"/><br></br>
                        
                        <h:outputText value="Enter the image url"/>
                        <h:inputText value="#{exercise.imageurl}"/><br></br>
                        
                        <h:commandButton value="ADD" action="#{exercise.add()}"/>
            </h:panelGroup>
             </h:form>
       
            <h:panelGroup>
            <ui:repeat var="c" value="#{zeyno.getExercises()}">
               
                <h:graphicImage  value = "#{c.imageurl}"/>
                 <h:outputText value="#{c.name}"/> 
             <h:form>
                 <h:inputHidden value="#{c.id}"></h:inputHidden>
                  <h:outputText value="Enter the minutes"/>
                  <h:inputText value="#{userExercise.exercisetime}" required="true"/>
             <h:commandButton value="ADD" action="#{zeyno.AddUserExercise(c,userExercise)}"/>
                 </h:form>
                 <h:form>
                 <h:commandButton value="SIL" action="#{zeyno.DeleteExercise(c)}"/>
                 </h:form>
            </ui:repeat>
              </h:panelGroup>
       
        <h:panelGroup>
                <h2>What did exercise today?</h2>
             <h:dataTable value = "#{zeyno.getUserExercises()}" var = "c">
                
                 <h:column>
      <f:facet name = "header"> Exercise Name </f:facet>
      #{c.name}
   </h:column>
    <h:column>
      <f:facet name = "header">Minutes</f:facet>
      #{c.exercisetime}
   </h:column> 
             </h:dataTable> 
        </h:panelGroup>  
       <h:panelGroup>
                <h:outputText value="Total:"/>
                <h:outputText value="#{zeyno.getTotalCalExercise}"/>
                  
         </h:panelGroup>   
            
    </h:body>
</html>
