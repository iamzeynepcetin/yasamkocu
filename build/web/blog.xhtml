<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"  
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
    <h:head>  
        <title>Blog</title>  
    </h:head>  
    <h:body>  
 
    <h1>List Blog Texts</h1>
        <h:form>
            <ui:repeat var="text" value="#{blogBean.getBlogList()}">
                <h2>#{text.title}</h2>
                <h6>#{text.imageUrl}</h6>
                <h6>#{text.author}</h6>
                <h6>#{text.date}</h6>
                <h6>#{text.label}</h6>
                <p>#{text.content}</p>
            </ui:repeat>
        </h:form>
         <h:form>
            <h:inputText value="#{BlogBean.selectedblogID}"/>
            <h:commandButton value="do it bruh" action="#{BlogBean.findBlog()}"/>
        </h:form>
    </h:body>  
</html>
