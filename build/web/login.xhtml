<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>Login page</div>
        
        <p>#{user.errorLogin}</p>
        
        <h:form>
            <ol>
                <li>
                    Email<h:inputText id="name" value="#{user.email}" required="true" requiredMessage="Lütfen geçerli bir email adresi griniz">
                            <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
                        </h:inputText>
                </li>
                <li>
                    Password<h:inputText id="password" value="#{user.password}" required="true" requiredMessage="Lütfen geçerli bir şifre giriniz">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/>
                            </h:inputText>   
                </li>
                <li>
                    <h:commandButton type="submit" value="Login bruh" action="#{user.login()}"/>
                </li>     
                
           
                
            </ol>
         
        </h:form>
    </h:body>
</html>
