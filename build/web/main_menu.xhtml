    <h:head>
        <title>Main Menu</title>

                        	<!--Bootsrap 4 CDN-->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>

	<!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="tahir.css"></link>
        
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
  
        
        <style>
            .metin{
                text-align: center;
                padding-top: 10px;
                font-weight: bold;
            };
            
            img{
                height: 50px;
                width: 100px;
            };
        </style>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="body_menu">
        
        <div>
                  <div class="container" style="padding-top:5px;margin-bottom: 20px; margin-left: 255px;">
            <div class="row">
                <div class="col-xs-12" style="margin-right: 30px;">
                         <div class="dropdown">
                             <h:button class="btn btn-success"  value=" Ana Sayfa" style="width: 120px;"  id="dropdownMenuButton" outcome="main_menu.xhtml"/>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px;">
                            <button class="btn btn-success dropdown-toggle" style="width: 120px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Beslenme
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="nutrition.xhtml">Alınan Kalori</a>
                              <a class="dropdown-item" href="recipe.xhtml">Fit Tarifler</a>
                            </div>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px;">
                                <h:button class="btn btn-success"  value="Spor" style="width: 120px;"  id="dropdownMenuButton_2" outcome="exercise.xhtml"/>
                        </div>
                </div>
                 <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px">
                                <h:button class="btn btn-success"  value="Blog" style="width: 120px;"  id="dropdownMenuButton_3" outcome="blog.xhtml"/>
                        </div>
                </div>
                <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px">
                            <button class="btn btn-success dropdown-toggle" style="width: 120px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Psikoloji
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="meditation.xhtml">Meditasyon</a>
                              <a class="dropdown-item" href="kisilikTesti.xhtml">Kişilik Testi</a>
                           
                            </div>
                        </div>
                </div>
                 <div class="col-xs-12">
                         <div class="dropdown" style="margin-right: 20px">
                            <button class="btn btn-success dropdown-toggle" style="width: 120px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Profil
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="profil.xhtml">Profil</a>
                              <a class="dropdown-item" href="settings.xhtml">Ayarlar</a>
                              <a class="dropdown-item" href="login.xhtml">Çıkış</a>
                            </div>
                        </div>
                </div>
            </div>   
        </div>


            <div style="width: 50%; display: table; margin: auto;margin-top: 50px; margin-bottom: 50px; ">
                <div style="display: table-row;">
                    <div style="width: 200px; display: table-cell;"> 
                        <div class="container">
                            <div class="card_menu"> 
                                <div class="card_menu_item">
                                    <p class="metin">Bugun ne yedin #{user.name} ?</p>
                                    <h:button style="margin-left: 100px;" class="btn btn-primary" value="Kalori Hesapla"  outcome="nutrition.xhtml"/>
                                </div>
                                
                                <p class="metin">Bloglar</p>
                                <div class="card_menu_item_long">
                                    <h:form style="margin-left: 45px;">
                                       <ui:repeat var="text" value="#{BlogBean.getBlogList()}">
                                           <h:panelGroup layout="block" id="container">
                                               <h:commandLink  action="#{BlogBean.getBlog(text.id)}" style="display:block; color: purple; font-weight: bold">
                                                   <p style="margin-left: 10px">#{text.title}</p>
                                                   <img src="#{text.imageUrl}" style="height: 200px;width: 200px; border-radius: 12px; margin-bottom: 30px;"/>
                                               </h:commandLink>
                                           </h:panelGroup>
                                       </ui:repeat>
                                   </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="display: table-cell;"> 
                       <div class="container">
                            <div class="card_menu"> 
                                 <div class="card_menu_item">
                                     <p class="metin">Bugun spor yaptın mı #{user.name}?</p>
                                     <h:button  style="margin-left: 100px;" class="btn btn-primary" value="Kalori Hesapla"  outcome="exercise.xhtml"/>
                                </div>
                                
                                 <p class="metin">Fit Tarifler</p>
                                 <div class="card_menu_item_long">
                                    <h:form style="margin-left: 45px;">
                                       <ui:repeat var="recipe" value="#{RecipeBean.getRecipeList()}">
                                           <h:panelGroup layout="block" id="container">
                                                <h:commandLink  action="#{RecipeBean.getRecipe(recipe.id)}" style="display:block; color: purple; font-weight: bold">
                                                   <p style="margin-left: 10px">#{recipe.title}</p>
                                                   <img src="#{recipe.imageUrl}" style="height: 200px;width: 200px; border-radius: 12px; margin-bottom: 30px;"/>
                                                </h:commandLink>
                                           </h:panelGroup>
                                       </ui:repeat>
                                   </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         
        </div>

    </h:body> 
       
</html>
