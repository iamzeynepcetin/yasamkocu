<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"   
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div> Main Menu</div>
        
        <p></p>
        
        <h:form>
            <ol>
                
                  <li>
                    <p>#{user.id}</p>
                </li>
                
                
                <li>
                                      
                    <p>#{user.email}</p>
                </li>
                <li>
                   
                    
                    <p>#{user.password}</p>
                </li>
                <li>
                    <h:commandButton type="submit" value="Profile" action="profile.xhtml"/>
                </li>     
                
                 <li>
                     <h:commandButton type="submit" value="Settings" action="settings.xhtml">
                         <f:param name="email" value="#{user.email}"/>
                     </h:commandButton>
                </li> 
                
                    <li>
                    <h:button value = "Exit"  outcome="login.xhtml"/>
                </li>
                
                <li>
                    <h:commandButton type="submit" value="Blog Page" action="blog.xhtml"/>
                </li>
                
                 <li>
                    <h:commandButton type="submit" value="Fit Recipes Page" action="recipe.xhtml"/>
                </li>
                
                 <li>
                    <h:commandButton type="submit" value="Nutrition Page" action="nutrition.xhtml"/>
                </li>
                
                 <li>
                    <h:commandButton type="submit" value="Exercise Page" action="exercise.xhtml"/>
                </li>
                
                <li>
                    <h3>Blogs</h3>
                    <ui:repeat var="text" value="#{BlogBean.getBlogList()}">
                         <h:panelGroup layout="block" id="container">
                             <h:commandLink action="#{BlogBean.getBlog(text.id)}" style="display:block;">
                                 <h2>#{text.title}</h2>
                                 <h4>#{text.imageUrl}</h4>
                             </h:commandLink>
                         </h:panelGroup>
                     </ui:repeat>
                </li>
                
                <li>
                    <h3>Fit recipes</h3>
                    <ui:repeat var="recipe" value="#{RecipeBean.getRecipeList()}">
                       <h:panelGroup layout="block" id="container">
                           <h:commandLink action="#{RecipeBean.getRecipe(recipe.id)}" style="display:block;">
                               <h2>#{recipe.title}</h2>
                               <h4>#{recipe.imageUrl}</h4>
                           </h:commandLink>
                       </h:panelGroup>
                   </ui:repeat>
                </li>

            </ol>
         
        </h:form>
    </h:body>
</html>
