<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"  
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
    <h:head>  
        <title>Fit Tarifler</title>  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <style>
            .bottom-left {
                position: absolute;
                bottom: 8px;
                left: 25px;
                color:white;
                margin: 3%;
                text-shadow: 2px 2px grey;
              }
        </style>
    </h:head>  
    <h:body> 
        <div class="container">
            <div style="margin:2%;">
                <h1 class="display-4">Sağlıklı ve Fit Tarifler</h1>
                <p class="lead">Bu tarifler sağlığınıza iyi gelecek!</p>
            </div>           
                <h:form>
                    <div class="row">
                        <ui:repeat var="recipe" value="#{RecipeBean.getRecipeList()}">
                            <h:panelGroup layout="block" id="container" class="col-md-4" >

                                <h:commandLink action="#{RecipeBean.getRecipe(recipe.id)}" style="display:block;">
                                    <div style="margin:3%">
                                        <img src="#{recipe.imageUrl}" class="img-fluid" alt="Responsive image"></img>
                                        <div class="bottom-left"><h4>#{recipe.title}</h4></div>
                                    </div>
                                </h:commandLink>

                            </h:panelGroup>
                        </ui:repeat>
                    </div>
                </h:form>             
        </div>
    </h:body> 
</html>
