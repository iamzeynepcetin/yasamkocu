<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <h1>Count Your Calories</h1>
        <h:form>
            <h:panelGroup>
                <h:outputText value="Enter the Nutrition"/>
                <h:inputText value="#{NutritionBean.name}" required="true"/><br></br>

                <h:outputText value="Enter the calories per gram"/>
                <h:inputText value="#{NutritionBean.cal}"/><br></br>

                <h:outputText value="Enter the image url"/>
                <h:inputText value="#{NutritionBean.imageurl}"/><br></br>

                <h:commandButton value="ADD" action="#{NutritionBean.add(user.id)}"/>
            </h:panelGroup>
        </h:form> 


        <h:panelGroup>
            <c:forEach var="nutrition" items="#{NutritionBean.getNutritions(user.id)}">

                <h:graphicImage  value = "#{nutrition.imageurl}"/>
                <h:outputText value="#{nutrition.name}"/> 
                <h:form>
                    <h:inputHidden value="#{nutrition.id}"></h:inputHidden>
                    <h:outputText value="Enter the Gram"/>
                    <h:inputText value="#{UserNutritionBean.nutritiongr}" required="true"/>
                    <h:commandButton value="ADD" action="#{UserNutritionBean.addUserNutrition(nutrition.id,UserNutritionBean.nutritiongr,user.id)}"/>
                </h:form>
                <h:form>
                    <h:commandButton value="SIL" action="#{NutritionBean.DeleteNutritions(nutrition.id,user.id)}"/>
                </h:form>  

            </c:forEach>
        </h:panelGroup>


        <h:panelGroup>
            <h2>What did you eat today?</h2>
            <h:dataTable value = "#{UserNutritionBean.getUserNutritions(user.id)}" var = "usernutrition">

                <h:column>
                    <f:facet name = "header">Nutrition Name </f:facet>
                        #{usernutrition.name}
                </h:column>
                <h:column>
                    <f:facet name = "header">Gram</f:facet>
                        #{usernutrition.nutritiongr}
                </h:column>  <h:column>
                    <h:form>
                        <h:commandButton value="SIL" action="#{UserNutritionBean.DeleteUserNutrition(usernutrition.id)}"/>
                    </h:form>  
                </h:column>         
            </h:dataTable> 
        </h:panelGroup>  

        <h:panelGroup>
            <h:outputText value="Total:"/>
            <h:outputText value="#{UserNutritionBean.TotalCalNutrition(user.id)}"/>
        </h:panelGroup>
    </h:body>
</html>
