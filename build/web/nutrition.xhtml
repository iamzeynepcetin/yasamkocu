<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
     
    </h:head>
    <h:body>
       <h1>Count Your Calories</h1>
    	<h:form>
            <h:panelGroup>
              <h:outputText value="Enter the Nutrition"/>
              <h:inputText value="#{nutrition.name}" required="true"/><br></br>
                        
                        <h:outputText value="Enter the calories per gram"/>
                        <h:inputText value="#{nutrition.cal}"/><br></br>
                        
                        <h:outputText value="Enter the image url"/>
                        <h:inputText value="#{nutrition.imageurl}"/><br></br>
                        
                        <h:commandButton value="ADD" action="#{nutrition.add()}"/>
            </h:panelGroup>
             </h:form> 
 
     
              <h:panelGroup>
            <ui:repeat var="c" value="#{zeyno.getNutritions()}">
               
                <h:graphicImage  value = "#{c.imageurl}"/>
                 <h:outputText value="#{c.name}"/> 
                 <h:form>
                 <h:inputHidden value="#{c.id}"></h:inputHidden>
                  <h:outputText value="Enter the Gram"/>
                  <h:inputText value="#{userNutrition.nutritiongr}" required="true"/>
                  <h:commandButton value="ADD" action="#{zeyno.AddUserNutrition(c,userNutrition)}"/>
                 </h:form>
                 <h:form>
                 <h:commandButton value="SIL" action="#{zeyno.DeleteNutrition(c)}"/>
                 </h:form>
            </ui:repeat>
              </h:panelGroup>
       
    
            <h:panelGroup>
                <h2>What did you eat today?</h2>
             <h:dataTable value = "#{zeyno.getUserNutritions()}" var = "c">
                
                 <h:column>
      <f:facet name = "header">Nutrition Name </f:facet>
      #{c.name}
   </h:column>
    <h:column>
      <f:facet name = "header">Gram</f:facet>
      #{c.nutritiongr}
   </h:column>             
             </h:dataTable> 
           </h:panelGroup>  
     
       <h:panelGroup>
                <h:outputText value="Total:"/>
                <h:outputText value="#{zeyno.getTotalCalNutrition()}"/>
            </h:panelGroup>
    </h:body>
</html>
